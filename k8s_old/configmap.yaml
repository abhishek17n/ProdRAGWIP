apiVersion: v1
kind: Namespace
metadata:
  name: rag_network
  labels:
    name: rag_network
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prodragwip-config
  namespace: rag_network
data:
  # Elasticsearch Configuration (elasticdb service)
  ELASTICSEARCH_HOST: "elasticdb-service"
  ELASTICSEARCH_PORT: "9200"
  
  # Embedding Service Configuration (embedding_service)
  EMBEDDING_SERVICE_HOST: "embedding-service"
  EMBEDDING_SERVICE_PORT: "8001"
  
  # Streamlit Configuration (elastic_streamlit)
  STREAMLIT_SERVER_PORT: "8501"
  
  # Environment
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
  
  # Resource constraints for e2-medium (2 CPU, 4GB RAM)
  PYTHONUNBUFFERED: "1"
  
  # Network settings (matching rag_network from docker-compose)
  NETWORK_DRIVER: "bridge"