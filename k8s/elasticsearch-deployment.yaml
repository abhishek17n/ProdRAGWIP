apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: es-data-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi     # adjust size â€” your docker-compose used local volume
  storageClassName: standard   # GKE default
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasticdb
  labels:
    app: elasticdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elasticdb
  template:
    metadata:
      labels:
        app: elasticdb
    spec:
      initContainers:
        - name: fix-permissions
          image: busybox
          command: ["sh", "-c", "sysctl -w vm.max_map_count=262144 && chown -R 1000:1000 /usr/share/elasticsearch/data"]
          securityContext:
            privileged: true
          volumeMounts:
          - name: es-data # This must match the name of your volume
            mountPath: /usr/share/elasticsearch/data
      containers:
      - name: elasticsearch
        image: us-central1-docker.pkg.dev/project-916342a2-cb14-4046-bc7/ollamacloud/elasticdb:latest
        ports:
        - containerPort: 9200
          name: http
        - containerPort: 9300
          name: transport
        env:
        - name: discovery.type
          value: "single-node"
        - name: ES_JAVA_OPTS
          value: "-Xms512m -Xmx512m"
        - name: xpack.security.enabled
          value: "false"
        - name: xpack.ml.enabled
          value: "false"
        resources:
          limits:
            memory: "1Gi"
            cpu: "800m"
          requests:
            memory: "768Mi"
            cpu: "400m"
        volumeMounts:
        - name: es-data
          mountPath: /usr/share/elasticsearch/data
      volumes:
      - name: es-data
        persistentVolumeClaim:
          claimName: es-data-pvc
      terminationGracePeriodSeconds: 60
---
apiVersion: v1
kind: Service
metadata:
  name: elasticdb
spec:
  selector:
    app: elasticdb
  ports:
  - port: 9200
    targetPort: 9200
    name: http
  type: ClusterIP