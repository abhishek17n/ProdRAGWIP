apiVersion: apps/v1
kind: Deployment
metadata:
  name: streamlit-service
  labels:
    app: streamlit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: streamlit
  template:
    metadata:
      labels:
        app: streamlit
    spec:
      initContainers:
      - name: wait-for-es-and-embedding
        image: busybox:1.36
        command: 
        - /bin/sh
        - -c
        - |
          # Wait for Elasticsearch
          echo "Waiting for elasticdb:9200..."
          until nc -z elasticdb 9200; do
            echo "Elasticsearch not responding on port 9200... sleeping 5s"
            sleep 5
          done
          echo "Elasticsearch is READY!"

          # Wait for Embedding Service
          echo "Waiting for embedding-service:8001..."
          until nc -z embedding-service 8001; do
            echo "Embedding service not responding on port 8001... sleeping 5s"
            sleep 5
          done
          echo "Embedding service is READY!"
      containers:
      - name: streamlit
        image: us-central1-docker.pkg.dev/project-916342a2-cb14-4046-bc7/ollamacloud/streamlit_service:latest
        ports:
        - containerPort: 8501
        resources:
          limits:
            cpu: "600m"
            memory: "1Gi"
          requests:
            cpu: "200m"
            memory: "512Mi"
        readinessProbe:
          httpGet:
            path: /healthz   # Streamlit doesn't have built-in, consider / or custom health endpoint
            port: 8501
          initialDelaySeconds: 20
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: streamlit
spec:
  selector:
    app: streamlit
  ports:
  - port: 8501
    targetPort: 8501
    name: http
  type: LoadBalancer     # or ClusterIP + Ingress